defaultSemverRangePrefix: ''

nodeLinker: node-modules

packageExtensions:
  '@nx/cypress@*':
    peerDependencies:
      nx: '*'
      typescript: '*'
  '@nrwl/devkit@*':
    peerDependencies:
      typescript: '*'
    peerDependenciesMeta:
      typescript:
        optional: true
  '@nx/eslint-plugin@*':
    peerDependencies:
      eslint: '*'
      nx: '*'
  '@nx/jest@*':
    peerDependencies:
      nx: '*'
      typescript: '*'
    peerDependenciesMeta:
      typescript:
        optional: true
  '@nrwl/js@*':
    peerDependencies:
      nx: '*'
      typescript: '*'
    peerDependenciesMeta:
      typescript:
        optional: true
  '@nx/linter@*':
    peerDependencies:
      typescript: '*'
    peerDependenciesMeta:
      typescript:
        optional: true
  '@nx/next@*':
    peerDependencies:
      '@babel/core': '*'
      '@types/node': '*'
      dotenv: '*'
      eslint: '*'
      express: '*'
      nx: '*'
      tsconfig-paths-webpack-plugin: '*'
      typescript: '*'
      webpack: '*'
    peerDependenciesMeta:
      '@types/node':
        optional: true
      typescript:
        optional: true
      webpack:
        optional: true
  '@nx/react@*':
    peerDependencies:
      '@types/node': '*'
      stylus: '*'
      eslint: '*'
      nx: '*'
      typescript: '*'
    peerDependenciesMeta:
      typescript:
        optional: true
      stylus:
        optional: true
  '@nrwl/rollup@*':
    peerDependencies:
      '@babel/core': '*'
      nx: '*'
      typescript: '*'
    peerDependenciesMeta:
      typescript:
        optional: true
  '@nx/storybook@*':
    peerDependencies:
      nx: '*'
      typescript: '*'
      webpack: '*'
    peerDependenciesMeta:
      typescript:
        optional: true
  '@nx/web@*':
    peerDependencies:
      '@types/node': '*'
      nx: '*'
      typescript: '*'
    peerDependenciesMeta:
      '@types/node':
        optional: true
      typescript:
        optional: true
  '@nx/webpack@*':
    peerDependencies:
      '@babel/core': '*'
      '@types/node': '*'
      nx: '*'
      typescript: '*'
    peerDependenciesMeta:
      typescript:
        optional: true
  '@storybook/addon-docs@*':
    peerDependencies:
      '@babel/core': '*'
      'webpack': '*'
  '@storybook/docs-tools@*':
    peerDependencies:
      'react': '*'
      'react-dom': '*'
  '@storybook/mdx1-csf@*':
    peerDependencies:
      '@babel/core': '*'
  '@storybook/telemetry@*':
    peerDependencies:
      'react': '*'
      'react-dom': '*'
  '@yarn-tool/resolve-package@*':
    peerDependencies:
      '@types/node': '*'
  stylelint-config-recommended-scss@*:
    peerDependenciesMeta:
      postcss:
        optional: true

yarnPath: .yarn/releases/yarn-3.2.3.cjs
